<ion-view view-title="Adicionar Pet">
  <ion-content>

      <p>Oi {{token}}</p>
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Nome</span>
          <input type="text" name="name">
        </label>
        <label class="item item-input">
          <span class="input-label">Gênero</span>
          <input type="text" name="gender">
        </label>
        <label class="item item-input">
          <span class="input-label">Raça</span>
          <input type="text" name="breed">
        </label>
        <label class="item item-input">
          <span class="input-label">Porte/Tamanho</span>
          <input type="text" name="kind">
        </label>
      </div>

      <div class="button-bar">
        <button class="button icon-left ion-camera" ng-click="loadImage()">Tire uma foto</button>
        <button class="button icon-left ion-upload" ng-click="uploadImage()" ng-disabled="image === null">Upload</button>
      </div>

      <img ng-show="image != null" ng-src="{{pathForImage(image)}}" style="width: 100%; height: 100%;">


    </ion-content>
</ion-view>
